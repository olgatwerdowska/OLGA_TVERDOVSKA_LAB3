<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="css/main.css">
</head>

<body>
    <h1>JavaScript Drum Kit</h1>
    <div class="keys">
        <div data-key="65" class="key">
            <kbd>A</kbd>
            <span class="sound">Clap</span>
        </div>
        <div data-key='83' class="key">
            <kbd>S</kbd>
            <span class="sound">Hihat</span>
        </div>
        <div data-key='68' class="key">
            <kbd>D</kbd>
            <span class="sound">Kick</span>
        </div>
        <div data-key='70' class="key">
            <kbd>F</kbd>
            <span class="sound">Openhat</span>
        </div>
        <div data-key='71' class="key">
            <kbd>G</kbd>
            <span class="sound">Boom</span>
        </div>
        <div data-key='72' class="key">
            <kbd>H</kbd>
            <span class="sound">Ride</span>
        </div>
        <div data-key='74' class="key">
            <kbd>J</kbd>
            <span class="sound">Snare</span>
        </div>
        <div data-key='75' class="key">
            <kbd>K</kbd>
            <span class="sound">Tom</span>
        </div>
        <div data-key='76' class="key">
            <kbd>L</kbd>
            <span class="sound">Tink</span>
        </div>
    </div>
    <div class="create">
        <div class="create-song">
            <h2>Create your song 1</h2>
            <button class="create-song-start" id="1" onclick="Create1()">Start</button>
            <button class="create-song-play" onclick="play()">Play</button> 
        </div>
        <div class="create-song">
            <h2>Create your song 2</h2>
            <button class="create-song-start" id="2" onclick="Create2()">Start</button>
            <button class="create-song-play">Play</button>
        </div>
        <div class="create-song">
            <h2>Create your song 3</h2>
            <button class="create-song-start" id="3" onclick="Create3()">Start</button>
            <button class="create-song-play">Play</button>
        </div>
        <div class="create-song">
            <h2>Create your song 4</h2>
            <button class="create-song-start" id="4" onclick="Create4()">Start</button>
            <button class="create-song-play">Play</button>
        </div>
    </div>

    <audio data-key="65" src="sounds/clap.wav"></audio>
    <audio data-key="83" src="sounds/hihat.wav"></audio>
    <audio data-key='68' src="sounds/kick.wav"></audio>
    <audio data-key='70' src="sounds/openhat.wav"></audio>
    <audio data-key='71' src="sounds/boom.wav"></audio>
    <audio data-key='72' src="sounds/ride.wav"></audio>
    <audio data-key='74' src="sounds/snare.wav"></audio>
    <audio data-key='75' src="sounds/tom.wav"></audio>
    <audio data-key='76' src="sounds/tink.wav"></audio>

    <script src="js/script.js"></script>
</body>

</html>
